    JWEEnc:
      externalDocs:
        description: 'RFC7518 and JSON Web Encryption (JWE) draft-jones-json-web-encryption-02'
        url: https://openid.net/specs/draft-jones-json-web-encryption-02.html#EncTable
      type: string
      enum:
        - A256GCM
      example: 'A256GCM'

    AuthorizationCodeTokenRequest:
